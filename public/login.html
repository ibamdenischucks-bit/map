<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <style>
    :root{--blue:#060707;--card:#ffffff;--bg:#f3f6fb}

    body{
      font-family:Inter,system-ui,Arial,sans-serif;
      background:var(--bg);
      margin:0;
      padding:0;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
    }

    .card{
      background:var(--card);
      padding:24px;
      border-radius:12px;
      box-shadow:0 6px 18px rgba(16,24,40,0.08);
      width:320px;
    }

    h2{margin:0 0 16px 0;text-align:center;color:var(--blue)}

    label{display:block;margin:10px 0 6px 0;font-size:14px;font-weight:600}

    input{
      width:100%;
      padding:10px;
      border:1px solid #cbd5e1;
      border-radius:8px;
      font-size:14px;
    }

    .btn{
      margin-top:16px;
      width:100%;
      padding:10px;
      border:none;
      border-radius:8px;
      background:var(--blue);
      color:white;
      font-size:15px;
      font-weight:700;
      cursor:pointer;
    }

    .link{text-align:center;margin-top:12px;font-size:13px}
    .link a{color:var(--blue);text-decoration:none}
  </style>
</head>
<body>
  <div class="card">
    <h2>Login</h2>

    <form id="loginForm">
      <label for="name">Name</label>
      <input type="text" id="name" required />

      <label for="password">Password</label>
      <input type="password" id="password" required />

      <button type="submit" class="btn">Login</button>
    </form>

    <div class="link">
      Donâ€™t have an account? <a href="signup.html">Sign Up</a>
    </div>
  </div>

  <script>
    const LS_USERS = "users";
    const LS_CURRENT = "currentUser";

    let users = JSON.parse(localStorage.getItem(LS_USERS)) || [];

    document.getElementById("loginForm").addEventListener("submit", (e)=>{
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const password = document.getElementById("password").value.trim();

      // check if user exists
      const found = users.find(u => u.name === name && u.password === password);

      if(found){
        localStorage.setItem(LS_CURRENT, JSON.stringify(found));
        alert("Login successful!");
        window.location.href = "index.html";
      } else {
        alert("Invalid name or password.");
      }
    });
  </script>
</body>
</html>
